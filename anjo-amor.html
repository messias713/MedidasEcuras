<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            display: none;
        }
    </style>
</head>

<body>
    <canvas id="background"></canvas>
    <div id="message"></div>
    <script>
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];

        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2 + 1,
                color: '#fff'
            });
        }

        function drawStars() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = star.color;
                ctx.fill();
            });
        }

        function updateStars() {
            stars.forEach(star => {
                star.y += 0.5;

                if (star.y > canvas.height) {
                    star.y = 0;
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            drawStars();
            updateStars();
        }

        animate();

        const message = document.getElementById('message');
        const messageText = 'Os anjos são amigos. Dão amor.Na verdade de amar!';
        let index = 0;

        function writeMessage() {
            message.style.display = 'block';
            message.innerText = messageText.slice(0, index);

            if (index < messageText.length) {
                index++;
                setTimeout(writeMessage, 100);
            }
        }

        writeMessage();
    </script>
    <div id="output"></div>

<script>

//Aqui fica a biblioteca printer

var printer = {

outputElement: document.getElementById('output'),



 print: function(message) {



 this.outputElement.innerHTML += message + '<br>';

}

</script>
</body>

</html>
